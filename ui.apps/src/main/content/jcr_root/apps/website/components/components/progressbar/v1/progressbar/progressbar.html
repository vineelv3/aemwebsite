<div data-sly-use.progressBar="com.adobe.cq.wcm.core.components.models.ProgressBar"
     id="${progressBar.id}"
     class="cmp-progressbar"
     data-cmp-data-layer="${progressBar.data.json}">
    <span class="cmp-progressbar__label--completed" aria-hidden="true">${'#.##' @ format=progressBar.completed}</span>
    <span class="cmp-progressbar__label--remaining" aria-hidden="true">${'#.##' @ format=progressBar.remaining}</span>
    <div class="cmp-progressbar__bar" role="progressbar" aria-label="${'{0}{1} completed' @ format=[progressBar.completed, '%'], i18n}"
         aria-valuenow="${'#.##' @ format=progressBar.completed}" aria-valuemin="0" aria-valuemax="100"
         style="width: ${progressBar.completed @ context='number'}%">${'#.##' @ format=progressBar.completed}</div>
</div>
